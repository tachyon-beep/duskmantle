# Neo4j default configuration tailored for the knowledge appliance
server.default_listen_address=0.0.0.0
server.default_advertised_address=localhost
server.http.listen_address=0.0.0.0:7474
server.https.listen_address=0.0.0.0:7473
server.bolt.listen_address=0.0.0.0:7687

server.directories.data=/opt/knowledge/var/neo4j/data
server.directories.logs=/opt/knowledge/var/neo4j/logs
server.directories.plugins=/opt/knowledge/var/neo4j/plugins
server.directories.run=/opt/knowledge/var/neo4j/run

server.memory.pagecache.size=512M
db.tx_log.rotation.size=20M

initial.dbms.default_database=knowledge

dbms.security.auth_enabled=false
