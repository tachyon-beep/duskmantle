name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  build-and-package:
    runs-on: ubuntu-latest
    env:
      RUN_NEO4J_SLICE: ${{ vars.RUN_NEO4J_SLICE || 'false' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]

      - name: Run tests
        run: pytest

      - name: Build wheel
        run: |
          python -m pip install build
          scripts/build-wheel.sh dist/release

      - name: Build docker image
        run: scripts/build-image.sh duskmantle/km:${{ github.ref_name }}

      - name: Push image to GHCR
        env:
          OWNER: ${{ github.repository_owner }}
          TAG: ${{ github.ref_name }}
          GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
        run: |
          set -euo pipefail
          owner_lc=$(echo "$OWNER" | tr '[:upper:]' '[:lower:]')
          image="ghcr.io/${owner_lc}/duskmantle-km:${TAG}"
          token="$GHCR_TOKEN"
          if [ -z "$token" ]; then
            token="${{ secrets.GITHUB_TOKEN }}"
          fi
          echo "$token" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin
          docker tag duskmantle/km:${TAG} "$image"
          docker push "$image"

      - name: Generate checksums
        run: |
          scripts/checksums.sh dist/release dist/SHA256SUMS
          scripts/checksums.sh dist dist/IMAGE_SHA256SUMS

      - name: Smoke test container
        run: ./infra/smoke-test.sh duskmantle/km:${{ github.ref_name }}

      - name: Run MCP smoke tests
        run: pytest -m mcp_smoke --maxfail=1 --disable-warnings

      - name: Optional Neo4j integration slice
        if: env.RUN_NEO4J_SLICE == 'true'
        env:
          NEO4J_TEST_URI: bolt://localhost:7687
          NEO4J_TEST_USER: neo4j
          NEO4J_TEST_PASSWORD: temp-password
          NEO4J_TEST_DATABASE: neo4j
          KM_NEO4J_DATABASE: neo4j
        run: |
          set -euo pipefail
          docker run --rm -d --name neo4j-ci \
            -p 7687:7687 -p 7474:7474 \
            -e NEO4J_AUTH="${NEO4J_TEST_USER}/${NEO4J_TEST_PASSWORD}" \
            neo4j:5
          trap 'docker rm -f neo4j-ci >/dev/null 2>&1 || true' EXIT
          for i in {1..40}; do
            if curl -fsS http://localhost:7474 >/dev/null; then
              break
            fi
            sleep 3
          done
          pytest -m neo4j -ra

      - name: Upload release artifacts
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ github.ref_name }}
          draft: true
          files: |
            dist/release/*.whl
            dist/SHA256SUMS
            dist/IMAGE_SHA256SUMS
            CHANGELOG.md
